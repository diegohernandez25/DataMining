<body>
    <h1> Types of point of interest.</h1>

    <canvas id="line-chart-day" width="800" height="450"></canvas>
    <div>
      <input type="checkbox" name="day1" value=0> Domingo<br>
      <input type="checkbox" name="day2" value=1> Segunda <br>
      <input type="checkbox" name="day3" value=2> Ter√ßa <br>

      <input type="submit" id="submit_btn_day" value="Submit">

    </div>

    <script>
    $("#submit_btn_day").on('click', function(){
      var checkbox_value = [];
      $(":checkbox").each(function(){
        var ischecked = $(this).is(":checked");
        if(ischecked){
          checkbox_value.push($(this).val());
        }
      });
      loadPOIPlots(checkbox_value);
    });
    </script>
